<div class="logo">
  <img class="lg" src="assets/NY.png" alt="">
  <img class="lg" src="assets/1.png" alt="">
</div>


<div *ngIf="searchContentList && !loading && isContentInit" class="mainDiv">
  <div class="d-flex justify-content-center align-self-center pt-5 pb-5">
    <h2>Apply for children education schemes</h2>
  </div>
  <div class="cardContainer">
    <div class="course-card" (click)="openForm(cardList)" *ngFor="let cardList of searchContentList">
      <img width="140px" height="100px" src={{cardList.descriptor.images[0].url}} alt="Course Image">
      <div class="course-details">
        <h3>{{cardList?.descriptor?.name}}</h3>
        <p>{{cardList?.items[0]?.descriptor?.name}}</p>
        <h4>{{cardList.items[0].price.value}}</h4>

      </div>
    </div>
  </div>
</div>
<!-- <div *ngIf="loading">
  <page-loader [loading]="loading"></page-loader>
</div> -->
<mat-card *ngIf="formInit">
  <button matSuffix matTooltip="Back" class="back-btn btn-primary" mat-raised-button color="primary"
    (click)="exitFormPage()"><mat-icon>arrow_back</mat-icon></button>
  <br>
  <br>
  <lib-form [searchContentList]="selCardData"></lib-form>
</mat-card>
